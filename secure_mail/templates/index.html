{% extends "base.html" %} {% block title %} Home {% endblock title %}

{% block content %}
<div class="selection">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <h3><a href="{% url 'messages' user.username %}">View your messages</a></h3>
  <h3><a href="{% url 'new' %}">Send new message</a></h3>
</div>
{% endblock content %}
